<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demogorgon Sprint // Upside Down Escape</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --st-red: #ff0011;
            --st-dark: #050000;
            --my-color: #00ffcc;
        }

        body {
            background-color: var(--st-dark);
            color: var(--st-red);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Upside Down Spores Effect */
        .spores {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background-image:
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.4) 1px, transparent 0),
                radial-gradient(2px 2px at 40% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 0),
                radial-gradient(1.5px 1.5px at 70% 60%, rgba(255, 255, 255, 0.3) 1px, transparent 0),
                radial-gradient(2px 2px at 90% 10%, rgba(255, 255, 255, 0.2) 1px, transparent 0);
            background-size: 200px 200px;
            animation: slow-drift 10s linear infinite;
        }

        @keyframes slow-drift {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(200px) translateX(-50px);
            }
        }

        /* Header */
        header {
            margin-top: 15px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 3rem;
            color: transparent;
            -webkit-text-stroke: 2px var(--st-red);
            text-shadow: 0 0 15px var(--st-red);
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.6rem;
            color: #888;
            font-family: 'Press Start 2P', cursive;
        }

        /* Login Screen */
        #login-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 0, 0, 0.9);
            border: 2px solid var(--st-red);
            box-shadow: 0 0 30px rgba(255, 0, 17, 0.5), inset 0 0 20px rgba(255, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            z-index: 100;
        }

        input {
            background: #000;
            border: 1px solid var(--st-red);
            color: #fff;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            outline: none;
            margin-bottom: 25px;
            text-align: center;
            width: 100%;
        }

        input:focus {
            box-shadow: 0 0 10px var(--st-red);
        }

        button {
            background: transparent;
            color: var(--st-red);
            border: 2px solid var(--st-red);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-shadow: 0 0 5px var(--st-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3) inset;
        }

        button:hover {
            background: var(--st-red);
            color: #000;
            box-shadow: 0 0 20px var(--st-red);
        }

        /* Game Area - Vertical Setup */
        #game-screen {
            display: none;
            flex-direction: row;
            /* Horizontal layout for HUD vs Track */
            justify-content: center;
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 120px);
            margin-top: 10px;
            z-index: 10;
        }

        .track-container {
            background: rgba(10, 0, 0, 0.8);
            border-left: 2px solid #330000;
            border-right: 2px solid #330000;
            display: flex;
            flex-direction: row;
            /* Lanes side by side */
            justify-content: space-around;
            width: 60%;
            position: relative;
        }

        .lane {
            position: relative;
            flex: 1;
            border-right: 2px dashed rgba(255, 0, 0, 0.3);
            display: flex;
            flex-direction: column-reverse;
            /* From bottom to top */
            align-items: center;
        }

        .lane:last-child {
            border-right: none;
        }

        .finish-line {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 15px;
            background: repeating-linear-gradient(90deg,
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.8) 15px,
                    #000 15px,
                    #000 30px);
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* CSS Demogorgon Sprite */
        .player-sprite {
            position: absolute;
            bottom: 10px;
            /* Start position at bottom */
            width: 50px;
            height: 60px;
            z-index: 5;
            transition: bottom 0.1s linear;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .demogorgon-body {
            position: relative;
            width: 40px;
            height: 40px;
            animation: breathe 0.5s infinite alternate;
        }

        /* The 5 Petal Mouth */
        .petal {
            position: absolute;
            background: var(--st-red);
            border: 1px solid #000;
            width: 14px;
            height: 20px;
            border-radius: 50% 50% 10% 10%;
            transform-origin: bottom center;
        }

        .p-top {
            top: -10px;
            left: 13px;
            transform: rotate(0deg);
        }

        .p-tr {
            top: 0px;
            right: -2px;
            transform: rotate(72deg);
        }

        .p-br {
            bottom: -2px;
            right: 2px;
            transform: rotate(144deg);
        }

        .p-bl {
            bottom: -2px;
            left: 2px;
            transform: rotate(216deg);
        }

        .p-tl {
            top: 0px;
            left: -2px;
            transform: rotate(288deg);
        }

        .mouth-center {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            top: 12px;
            left: 12px;
            box-shadow: inset 0 0 5px #fff;
            z-index: 2;
        }

        /* Spiky teeth inside center */
        .mouth-center::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, transparent 2px, #fff 3px);
            border-radius: 50%;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        /* Running animation for petals */
        .running .petal {
            animation: chomp 0.2s infinite alternate;
        }

        @keyframes chomp {
            0% {
                transform: rotate(var(--rot)) scaleY(1);
            }

            100% {
                transform: rotate(var(--rot)) scaleY(0.5);
            }
        }

        .player-name {
            font-size: 0.5rem;
            color: #888;
            white-space: nowrap;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border: 1px solid #444;
        }

        /* Distinct look for the user's sprite */
        .my-sprite .petal {
            background: var(--my-color);
            box-shadow: 0 0 10px var(--my-color);
        }

        .my-sprite .player-name {
            color: var(--my-color);
            border-color: var(--my-color);
            border-radius: 3px;
        }

        /* Controls / HUD on the Left */
        #hud {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            padding: 20px;
        }

        .instruction {
            color: var(--my-color);
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            animation: pulse 1s infinite alternate;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--my-color);
        }

        /* Leaderboard Panel on the Right side of screen */
        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 0, 0, 0.8);
            border: 2px solid var(--st-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            padding: 15px;
            width: 250px;
            display: none;
            z-index: 20;
        }

        #leaderboard h3 {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .hof-entry {
            font-size: 0.6rem;
            color: var(--st-red);
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .hof-entry span.time {
            color: #aaa;
        }

        /* Status text */
        #connection-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.5rem;
            color: #555;
            z-index: 10;
        }

        /* Winner Overlay */
        #winner-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid var(--my-color);
            box-shadow: 0 0 50px var(--my-color);
            padding: 40px;
            text-align: center;
            z-index: 200;
            display: none;
            width: 80%;
            max-width: 500px;
        }

        #winner-screen h2 {
            color: var(--my-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--my-color);
        }

        #winner-screen .time {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        #winner-screen button {
            border-color: var(--my-color);
            color: var(--my-color);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3) inset;
        }

        #winner-screen button:hover {
            background: var(--my-color);
            color: #000;
            box-shadow: 0 0 20px var(--my-color);
        }

        /* Return Link */
        .cv-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.6rem;
            border: 1px solid #444;
            padding: 8px;
            transition: 0.2s;
            z-index: 20;
        }

        .cv-link:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 5px var(--my-color);
            }

            to {
                transform: scale(1.05);
                text-shadow: 0 0 20px var(--my-color);
            }
        }
    </style>
</head>

<body>

    <div class="spores"></div>

    <a href="index.html" class="cv-link">
        < RETURN</a>

            <header>
                <h1>RUN</h1>
                <p>ESCAPE THE UPSIDE DOWN (MQTT MULTIPLAYER)</p>
            </header>

            <!-- Leaderboard -->
            <div id="leaderboard">
                <h3>üèÜ HALL OF FAME</h3>
                <div id="hof-list">
                    <div class="hof-entry">Loading Matrix...</div>
                </div>
            </div>

            <!-- Login -->
            <div id="login-screen">
                <h2
                    style="margin-bottom: 10px; font-family: 'Creepster', cursive; font-size: 2.5rem; color: #fff; letter-spacing: 3px;">
                    ENTER THE VOID</h2>
                <p style="margin-bottom: 20px;">Identity Required</p>
                <input type="text" id="player-name" placeholder="YOUR CODENAME" maxlength="12" value="Oracle">
                <br>
                <button onclick="joinGame()">HUNT</button>
            </div>

            <!-- Winner -->
            <div id="winner-screen">
                <h2 id="winner-name">ORACLE ESCAPED!</h2>
                <div class="time" id="winner-time">TIME: 4.52s</div>
                <button onclick="resetGame()">HUNT AGAIN</button>
            </div>

            <!-- Game -->
            <div id="game-screen">

                <!-- HUD Left -->
                <div id="hud">
                    <div class="instruction">MASH [SPACEBAR]<br>TO CLIMB OUT!</div>
                    <div id="timer"
                        style="font-size: 2rem; color: #fff; font-family: 'Rubik Glitch', cursive; margin-bottom: 20px;">
                        0.00s</div>
                    <p style="color:#555; font-size: 0.5rem; text-align: center;">BROKER: wss://broker.emqx.io:8083/mqtt
                    </p>
                </div>

                <!-- Vertical Track Right -->
                <div class="track-container" id="track-board">
                    <div class="finish-line"></div>
                    <!-- Lanes & Sprites will be placed here -->
                </div>

            </div>

            <div id="connection-status">Connecting to Demogorgon Hive Mind...</div>

            <script>
                // HTML Template for Demogorgon Character
                const demogorgonHTML = `
            <div class="demogorgon-body">
                <div class="petal p-top" style="--rot: 0deg;"></div>
                <div class="petal p-tr" style="--rot: 72deg;"></div>
                <div class="petal p-br" style="--rot: 144deg;"></div>
                <div class="petal p-bl" style="--rot: 216deg;"></div>
                <div class="petal p-tl" style="--rot: 288deg;"></div>
                <div class="mouth-center"></div>
            </div>
        `;

                // --- GAME LOGIC & STATE ---
                const BROKER_URL = 'wss://broker.emqx.io:8083/mqtt';
                const TOPIC_PREFIX = 'TWO_RIVERS_ORACLE/RACE_V2'; // Version 2 logic
                const PLAYERS_TOPIC = `${TOPIC_PREFIX}/PLAYERS`;
                const HOF_TOPIC = `${TOPIC_PREFIX}/LEADERBOARD`;

                let client = null;
                let myName = "";
                let myProgress = 0; // 0 to 100
                let isRacing = false;
                let startTime = 0;
                let timerInterval = null;
                let players = {};

                const MAX_CLICKS_NEEDED = 60; // Tweak difficulty

                // DOM
                const statusEl = document.getElementById('connection-status');
                const loginScreen = document.getElementById('login-screen');
                const gameScreen = document.getElementById('game-screen');
                const leaderboard = document.getElementById('leaderboard');
                const trackBoard = document.getElementById('track-board');
                const timerEl = document.getElementById('timer');
                const winnerScreen = document.getElementById('winner-screen');
                const hofList = document.getElementById('hof-list');

                let hallOfFame = [];

                // --- CONNECT TO MQTT ---
                function initMQTT() {
                    client = mqtt.connect(BROKER_URL);

                    client.on('connect', () => {
                        statusEl.textContent = "‚úì Hive Mind Connected";
                        statusEl.style.color = "#ff0011";

                        client.subscribe(`${PLAYERS_TOPIC}/+`);
                        client.subscribe(HOF_TOPIC);
                    });

                    client.on('message', (topic, message) => {
                        if (topic === HOF_TOPIC) {
                            try {
                                hallOfFame = JSON.parse(message.toString());
                                renderHOF();
                            } catch (e) { }
                        }

                        if (topic.startsWith(`${PLAYERS_TOPIC}/`)) {
                            let playerName = topic.split('/').pop();
                            let progress = parseFloat(message.toString());

                            if (playerName !== myName) {
                                updateGhost(playerName, progress);
                            }
                        }
                    });
                }

                // --- LOGIN ---
                function joinGame() {
                    const inputName = document.getElementById('player-name').value.trim().toUpperCase();
                    if (!inputName) return;
                    myName = inputName;

                    loginScreen.style.display = 'none';
                    gameScreen.style.display = 'flex';
                    leaderboard.style.display = 'block';

                    myProgress = 0;
                    isRacing = true;
                    startTime = Date.now();
                    updateMySprite(true);

                    // Hide old ghosts
                    const ghosts = document.querySelectorAll('.ghost-sprite');
                    ghosts.forEach(g => {
                        if (g.parentElement) g.parentElement.remove();
                    });
                    players = {};

                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        if (isRacing) {
                            let t = (Date.now() - startTime) / 1000;
                            timerEl.textContent = t.toFixed(2) + "s";
                        }
                    }, 50);

                    publishProgress();
                }

                // --- GAMEPLAY ---
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!isRacing) return;

                        myProgress += (100 / MAX_CLICKS_NEEDED);
                        if (myProgress >= 100) {
                            myProgress = 100;
                            raceFinished();
                        }

                        updateMySprite(false);
                        publishProgress();
                    }
                });

                function publishProgress() {
                    if (!client || !client.connected) return;
                    client.publish(`${PLAYERS_TOPIC}/${myName}`, myProgress.toString(), { qos: 0 });
                }

                function updateMySprite(isReset) {
                    let sprite = document.getElementById('sprite-my');
                    if (!sprite) {
                        let lane = document.createElement('div');
                        lane.className = 'lane';

                        sprite = document.createElement('div');
                        sprite.id = 'sprite-my';
                        sprite.className = 'player-sprite my-sprite';

                        let nameLabel = document.createElement('div');
                        nameLabel.className = 'player-name';
                        nameLabel.innerText = myName;

                        sprite.innerHTML = demogorgonHTML;
                        sprite.appendChild(nameLabel);

                        lane.appendChild(sprite);
                        trackBoard.appendChild(lane);
                    }

                    // Animate mouth on press
                    if (!isReset) {
                        sprite.classList.add('running');
                        // clear animation shortly after
                        clearTimeout(sprite.animTimer);
                        sprite.animTimer = setTimeout(() => {
                            sprite.classList.remove('running');
                        }, 150);
                    }

                    // Vertical position (0% bottom to 100% top minus height offset)
                    sprite.style.bottom = `calc(${myProgress}% - ${myProgress * 0.4}px)`;
                }

                function updateGhost(name, progress) {
                    players[name] = { progress: progress, lastUpdate: Date.now() };

                    let safeId = "sprite-ghost-" + name.replace(/[^a-zA-Z0-9]/g, '');
                    let sprite = document.getElementById(safeId);

                    if (!sprite) {
                        let lane = document.createElement('div');
                        lane.className = 'lane';

                        sprite = document.createElement('div');
                        sprite.id = safeId;
                        sprite.className = 'player-sprite ghost-sprite';

                        let nameLabel = document.createElement('div');
                        nameLabel.className = 'player-name';
                        nameLabel.innerText = name;

                        sprite.innerHTML = demogorgonHTML;
                        sprite.appendChild(nameLabel);

                        lane.appendChild(sprite);
                        trackBoard.appendChild(lane);
                    }

                    // Simple ghost animation check
                    let oldProg = parseFloat(sprite.style.bottom) || 0;
                    if (progress > oldProg) {
                        sprite.classList.add('running');
                        clearTimeout(sprite.animTimer);
                        sprite.animTimer = setTimeout(() => {
                            sprite.classList.remove('running');
                        }, 200);
                    }

                    sprite.style.bottom = `calc(${progress}% - ${progress * 0.4}px)`;
                }

                // Cleanup stale ghosts
                setInterval(() => {
                    let now = Date.now();
                    for (let name in players) {
                        if (now - players[name].lastUpdate > 10000) {
                            let safeId = "sprite-ghost-" + name.replace(/[^a-zA-Z0-9]/g, '');
                            let sprite = document.getElementById(safeId);
                            if (sprite && sprite.parentElement) {
                                sprite.parentElement.remove();
                            }
                            delete players[name];
                        }
                    }
                }, 5000);

                // --- END GAME ---
                function raceFinished() {
                    isRacing = false;
                    clearInterval(timerInterval);
                    let finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    timerEl.textContent = finalTime + "s";

                    // Stop animation
                    let sprite = document.getElementById('sprite-my');
                    if (sprite) sprite.classList.remove('running');

                    document.getElementById('winner-name').textContent = `${myName} ESCAPED!`;
                    document.getElementById('winner-time').textContent = `TIME: ${finalTime}s`;
                    winnerScreen.style.display = 'block';

                    checkAndUploadHOF(myName, parseFloat(finalTime));
                }

                function resetGame() {
                    winnerScreen.style.display = 'none';
                    gameScreen.style.display = 'none';
                    loginScreen.style.display = 'block';

                    let mySprite = document.getElementById('sprite-my');
                    if (mySprite) mySprite.parentElement.remove();
                }

                // --- LEADERBOARD LOGIC ---
                function checkAndUploadHOF(name, timeStr) {
                    let time = parseFloat(timeStr);
                    let newHof = [...hallOfFame];
                    newHof.push({ name: name, time: time });
                    newHof.sort((a, b) => a.time - b.time);
                    if (newHof.length > 5) newHof = newHof.slice(0, 5);

                    if (client && client.connected) {
                        client.publish(HOF_TOPIC, JSON.stringify(newHof), { qos: 1, retain: true });
                    }
                }

                function renderHOF() {
                    hofList.innerHTML = '';
                    if (hallOfFame.length === 0) {
                        hofList.innerHTML = '<div class="hof-entry">No records yet.</div>';
                        return;
                    }

                    hallOfFame.forEach((entry, idx) => {
                        let div = document.createElement('div');
                        div.className = 'hof-entry';
                        let trophy = idx === 0 ? 'üëë' : '';
                        div.innerHTML = `<span>${idx + 1}. ${trophy} ${entry.name}</span> <span class="time">${entry.time.toFixed(2)}s</span>`;
                        hofList.appendChild(div);
                    });
                }

                initMQTT();

            </script>
</body>

</html>
