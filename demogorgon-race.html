<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demogorgon Sprint // 8-Bit Sync</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Rubik+Glitch&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --st-red: #ff0011;
            --my-color: #00ffcc;
        }

        body {
            background-color: #0d0101;
            background-image:
                radial-gradient(circle at 50% 10%, rgba(150, 0, 0, 0.4), transparent 50%),
                url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-blend-mode: multiply;
            color: var(--st-red);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: rgba(255, 255, 255, 0);
            animation: flash 8s infinite;
        }

        @keyframes flash {

            0%,
            95%,
            98%,
            100% {
                background: rgba(255, 255, 255, 0);
            }

            96% {
                background: rgba(255, 255, 255, 0.2);
            }

            97% {
                background: rgba(255, 255, 255, 0);
            }

            99% {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        .spores {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background-image:
                radial-gradient(1px 1px at 10% 20%, rgba(200, 200, 200, 0.6) 1px, transparent 0),
                radial-gradient(2px 2px at 40% 40%, rgba(200, 200, 200, 0.3) 1px, transparent 0),
                radial-gradient(1.5px 1.5px at 70% 60%, rgba(200, 200, 200, 0.5) 1px, transparent 0),
                radial-gradient(2px 2px at 90% 10%, rgba(200, 200, 200, 0.4) 1px, transparent 0);
            background-size: 200px 200px;
            animation: slow-drift 10s linear infinite;
        }

        @keyframes slow-drift {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(200px) translateX(-50px);
            }
        }

        header {
            margin-top: 15px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 2.5rem;
            color: transparent;
            -webkit-text-stroke: 2px var(--st-red);
            text-shadow: 0 0 15px var(--st-red);
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.6rem;
            color: #ccc;
            font-family: 'Press Start 2P', cursive;
        }

        /* Generic Panels */
        .panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 0, 0, 0.9);
            border: 2px solid var(--st-red);
            box-shadow: 0 0 30px rgba(255, 0, 17, 0.5), inset 0 0 20px rgba(255, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 500px;
            display: none;
        }

        .panel.active {
            display: block;
        }

        /* Character Grid */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 1px dotted #444;
        }

        .char-grid::-webkit-scrollbar {
            width: 5px;
        }

        .char-grid::-webkit-scrollbar-thumb {
            background: var(--st-red);
        }

        .char-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            text-align: center;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .char-card:hover {
            border-color: var(--my-color);
            box-shadow: 0 0 10px var(--my-color);
        }

        .char-card.selected {
            border-color: var(--st-red);
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px var(--st-red);
        }

        .char-img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .char-name {
            font-size: 0.45rem;
            color: #fff;
            margin-top: auto;
        }

        input {
            background: #000;
            border: 1px solid var(--st-red);
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        button {
            background: transparent;
            color: var(--st-red);
            border: 2px solid var(--st-red);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            text-shadow: 0 0 5px var(--st-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3) inset;
        }

        button:hover {
            background: var(--st-red);
            color: #000;
            box-shadow: 0 0 20px var(--st-red);
        }

        .btn-green {
            border-color: var(--my-color);
            color: var(--my-color);
            text-shadow: 0 0 5px var(--my-color);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3) inset;
        }

        .btn-green:hover {
            background: var(--my-color);
            color: #000;
            box-shadow: 0 0 20px var(--my-color);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.6rem;
        }

        /* Game Area - Vertical Setup */
        #game-screen {
            display: none;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 120px);
            margin-top: 10px;
            z-index: 10;
        }

        #game-screen.active {
            display: flex;
        }

        .track-container {
            background: rgba(10, 0, 0, 0.8);
            border-left: 2px solid #500;
            border-right: 2px solid #500;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 60%;
            position: relative;
            min-height: 400px;
        }

        .lane {
            position: relative;
            flex: 1;
            border-right: 2px dashed rgba(255, 0, 0, 0.2);
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .lane:last-child {
            border-right: none;
        }

        .finish-line {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            height: 15px;
            background: repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8) 15px, #000 15px, #000 30px);
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Sprite System */
        .player-sprite {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 60px;
            z-index: 5;
            transition: bottom 0.1s linear;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .char-visual {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .char-visual img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            border: 2px solid #444;
            object-fit: cover;
            transition: 0.1s;
        }

        .running .char-visual img {
            transform: scale(1.1) rotate(5deg);
        }

        /* Demogorgon CSS Sprite */
        .demogorgon-body {
            width: 40px;
            height: 40px;
            position: relative;
            animation: breathe 0.5s infinite alternate;
        }

        .petal {
            position: absolute;
            background: var(--st-red);
            border: 1px solid #000;
            width: 14px;
            height: 20px;
            border-radius: 50% 50% 10% 10%;
            transform-origin: bottom center;
        }

        .p-top {
            top: -10px;
            left: 13px;
            transform: rotate(0deg);
        }

        .p-tr {
            top: 0px;
            right: -2px;
            transform: rotate(72deg);
        }

        .p-br {
            bottom: -2px;
            right: 2px;
            transform: rotate(144deg);
        }

        .p-bl {
            bottom: -2px;
            left: 2px;
            transform: rotate(216deg);
        }

        .p-tl {
            top: 0px;
            left: -2px;
            transform: rotate(288deg);
        }

        .mouth-center {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #000;
            border-radius: 50%;
            top: 12px;
            left: 12px;
            box-shadow: inset 0 0 5px #fff;
            z-index: 2;
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .running .petal {
            animation: chomp 0.2s infinite alternate;
        }

        @keyframes chomp {
            0% {
                transform: rotate(var(--rot)) scaleY(1);
            }

            100% {
                transform: rotate(var(--rot)) scaleY(0.5);
            }
        }

        .player-name {
            font-size: 0.45rem;
            color: #888;
            white-space: nowrap;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border: 1px solid #444;
            position: absolute;
            bottom: -15px;
        }

        .my-sprite .player-name {
            color: var(--my-color);
            border-color: var(--my-color);
            border-radius: 3px;
        }

        .my-sprite img {
            border: 2px solid var(--my-color) !important;
            box-shadow: 0 0 15px var(--my-color);
        }

        .my-sprite .petal {
            background: var(--my-color);
            box-shadow: 0 0 10px var(--my-color);
        }

        #hud {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
            padding: 20px;
            position: relative;
        }

        .instruction {
            color: var(--my-color);
            font-size: 0.8rem;
            line-height: 1.5;
            text-align: center;
            animation: pulse 1s infinite alternate;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--my-color);
            border: 1px solid var(--my-color);
            padding: 10px;
            background: rgba(0, 255, 204, 0.1);
        }

        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(10, 0, 0, 0.8);
            border: 2px solid var(--st-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            padding: 15px;
            width: 250px;
            display: none;
            z-index: 20;
        }

        #leaderboard h3 {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .hof-entry {
            font-size: 0.6rem;
            color: var(--st-red);
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            letter-spacing: 1px;
            align-items: center;
        }

        .hof-entry span.time {
            color: #aaa;
        }

        #sync-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        #countdown-text {
            font-family: 'Rubik Glitch', cursive;
            font-size: 10rem;
            color: var(--my-color);
            text-shadow: 0 0 30px var(--my-color);
            display: none;
        }

        #lobby-controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .cv-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.6rem;
            border: 1px solid #444;
            padding: 8px;
            transition: 0.2s;
            z-index: 20;
        }

        .cv-link:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 5px var(--my-color);
            }

            to {
                transform: scale(1.05);
                text-shadow: 0 0 15px var(--my-color);
            }
        }
    </style>
</head>

<body>

    <div class="lightning"></div>
    <div class="spores"></div>
    <a href="index.html" class="cv-link">
        < RETURN</a>
            <header>
                <h1>RUN</h1>
                <p>SYNCHRONIZED LOBBY SYSTEM</p>
            </header>

            <div id="leaderboard">
                <h3>üèÜ HALL OF FAME</h3>
                <div id="hof-list">
                    <div class="hof-entry">Ready...</div>
                </div>
                <button class="btn-small btn-green" style="width:100%; margin-top:10px;"
                    onclick="document.getElementById('stats-modal').classList.add('active')">VIEW LAB DATA</button>
            </div>

            <div id="login-screen" class="panel active">
                <h2
                    style="margin-bottom: 15px; font-family: 'Creepster', cursive; font-size: 2rem; color: #fff; letter-spacing: 3px;">
                    SUBJECT ID</h2>
                <div class="char-grid" id="char-grid"></div>
                <input type="text" id="player-name" placeholder="YOUR CODENAME" maxlength="12" value="Oracle">
                <button onclick="joinLobby()">ENTER LOBBY</button>
            </div>

            <div id="stats-modal" class="panel"
                style="width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto;">
                <h2
                    style="font-family: 'JetBrains Mono', monospace; color: var(--my-color); font-size: 1.2rem; margin-bottom: 15px;">
                    HAWKINS LAB TELEMETRY</h2>
                <table style="width: 100%; border-collapse: collapse; font-size: 0.7rem; color: #ccc;">
                    <thead>
                        <tr>
                            <th style="padding:8px; border-bottom:1px solid #333; color:#888; text-align:left;">SUBJECT
                            </th>
                            <th style="padding:8px; border-bottom:1px solid #333; color:#888; text-align:left;">AVATAR
                            </th>
                            <th style="padding:8px; border-bottom:1px solid #333; color:#888; text-align:left;">BEST (s)
                            </th>
                            <th style="padding:8px; border-bottom:1px solid #333; color:#888; text-align:left;">WINS
                            </th>
                        </tr>
                    </thead>
                    <tbody id="stats-body"></tbody>
                </table>
                <button class="btn-small btn-green" style="margin-top:20px;"
                    onclick="document.getElementById('stats-modal').classList.remove('active')">CLOSE</button>
            </div>

            <div id="winner-screen" class="panel"
                style="border-color:var(--my-color); box-shadow: 0 0 50px var(--my-color);">
                <h2 id="winner-name"
                    style="color:var(--my-color); margin-bottom:20px; font-size:1.5rem; text-shadow:0 0 10px var(--my-color);">
                    ESCAPED!</h2>
                <div class="time" id="winner-time" style="color:#fff; font-size:1rem; margin-bottom:30px;">TIME: 0.00s
                </div>
                <button class="btn-green" onclick="returnToLobby()">RETURN TO LOBBY</button>
            </div>

            <div id="sync-overlay">
                <div id="countdown-text">3</div>
            </div>

            <div id="game-screen">
                <div id="hud">
                    <div id="lobby-controls">
                        <p style="color:#aaa; font-size:0.7rem; margin-bottom:15px;" id="players-waiting-text">
                            WAITING...</p>
                        <button class="btn-green" onclick="requestStartGame()">START RACE</button>
                    </div>
                    <div id="race-controls" style="display:none;">
                        <div class="instruction">TAP [SPACE] REPEATEDLY<br>TO CLIMB OUT!</div>
                        <div id="timer"
                            style="font-size: 2rem; color: #fff; font-family: 'Rubik Glitch', cursive; margin-bottom: 20px;">
                            0.00s</div>
                    </div>
                    <p style="color:#555; font-size: 0.5rem; text-align: center; position:absolute; bottom:20px;">
                        broker.emqx.io</p>
                </div>
                <div class="track-container" id="track-board">
                    <div class="finish-line"></div>
                </div>
            </div>

            <div id="connection-status"
                style="position:absolute; bottom:10px; left:10px; font-size:0.5rem; color:#555;">Connecting...</div>

            <script>
                const CHARACTERS = {
                    'el': { name: 'Eleven', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Jane&backgroundColor=b6e3f4' },
                    'mike': { name: 'Mike', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Michael&backgroundColor=c0aede' },
                    'will': { name: 'Will', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=William&backgroundColor=d1d4f9' },
                    'dustin': { name: 'Dustin', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Dustin&backgroundColor=ffd5dc' },
                    'lucas': { name: 'Lucas', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Lucas&backgroundColor=ffdfbf' },
                    'max': { name: 'Max', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Maxine&backgroundColor=f0b3ff' },
                    'steve': { name: 'Steve', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Steve&backgroundColor=b3ffb3' },
                    'nancy': { name: 'Nancy', img: 'https://api.dicebear.com/9.x/pixel-art/svg?seed=Nancy&backgroundColor=ffffba' },
                    'demogorgon': { name: 'Demogorgon', type: 'css' }
                };

                const demogorgonHTML = `<div class="demogorgon-body"><div class="petal p-top" style="--rot: 0deg;"></div><div class="petal p-tr" style="--rot: 72deg;"></div><div class="petal p-br" style="--rot: 144deg;"></div><div class="petal p-bl" style="--rot: 216deg;"></div><div class="petal p-tl" style="--rot: 288deg;"></div><div class="mouth-center"></div></div>`;

                let myCharId = 'el';
                function renderCharSelect() {
                    const grid = document.getElementById('char-grid'); grid.innerHTML = '';
                    Object.keys(CHARACTERS).forEach(id => {
                        let char = CHARACTERS[id]; let card = document.createElement('div');
                        card.className = 'char-card' + (id === myCharId ? ' selected' : '');
                        card.onclick = () => { myCharId = id; renderCharSelect(); };
                        let visual = char.type === 'css' ? `<div style="transform:scale(0.8); height:40px;">${demogorgonHTML}</div>` : `<img src="${char.img}" class="char-img">`;
                        card.innerHTML = `${visual}<div class="char-name">${char.name}</div>`;
                        grid.appendChild(card);
                    });
                }
                function getAvatarHTML(id) {
                    let char = CHARACTERS[id] || CHARACTERS['el'];
                    return char.type === 'css' ? `<div class="char-visual">${demogorgonHTML}</div>` : `<div class="char-visual"><img src="${char.img}"></div>`;
                }
                renderCharSelect();

                const BROKER_URL = 'wss://broker.emqx.io:8083/mqtt';
                const TOPIC_PREFIX = 'TWO_RIVERS_ORACLE/SYNC_RACE_V3'; // BUMPED TOPIC
                const ROOM_TOPIC = `${TOPIC_PREFIX}/ROOM_STATE`;
                const PLAYERS_TOPIC = `${TOPIC_PREFIX}/PLAYERS`;
                const HOF_TOPIC = `${TOPIC_PREFIX}/LEADERBOARD`;

                let client, myName, myProgress = 0, currentRoomState = 'LOBBY', isClientRacing = false;
                let startTime, timerInterval, countdownTimer, playersMap = {}, hallOfFame = [], spaceIsPressed = false;
                const MAX_CLICKS_NEEDED = 60;

                const statusEl = document.getElementById('connection-status'), panels = document.querySelectorAll('.panel'),
                    gameScreen = document.getElementById('game-screen'), leaderboard = document.getElementById('leaderboard'),
                    trackBoard = document.getElementById('track-board'), timerEl = document.getElementById('timer'),
                    countdownText = document.getElementById('countdown-text'), lobbyControls = document.getElementById('lobby-controls'),
                    raceControls = document.getElementById('race-controls');

                function switchPanel(panelId) { panels.forEach(p => p.classList.remove('active')); if (panelId) document.getElementById(panelId).classList.add('active'); }

                function initMQTT() {
                    client = mqtt.connect(BROKER_URL);
                    client.on('connect', () => {
                        statusEl.textContent = "‚úì Connected"; statusEl.style.color = "var(--my-color)";
                        client.subscribe(ROOM_TOPIC); client.subscribe(`${PLAYERS_TOPIC}/+`); client.subscribe(HOF_TOPIC);
                        if (myName) publishMyState(); // If already joined, ensure server knows
                    });
                    client.on('message', (topic, message) => {
                        if (topic === HOF_TOPIC) {
                            try { hallOfFame = JSON.parse(message.toString()); renderHOF(); renderStatsTable(); } catch (e) { }
                        }
                        else if (topic === ROOM_TOPIC) {
                            try { handleRoomStateChange(JSON.parse(message.toString())); } catch (e) { }
                        }
                        else if (topic.startsWith(`${PLAYERS_TOPIC}/`)) {
                            try { handlePlayerUpdate(topic.split('/').pop(), JSON.parse(message.toString())); } catch (e) { }
                        }
                    });
                }

                function joinLobby() {
                    const inputName = document.getElementById('player-name').value.trim().toUpperCase();
                    if (!inputName) return; myName = inputName;

                    switchPanel(null); gameScreen.classList.add('active'); leaderboard.style.display = 'block';

                    myProgress = 0; currentRoomState = 'LOBBY'; isClientRacing = false;
                    lobbyControls.style.display = 'block'; raceControls.style.display = 'none'; countdownText.style.display = 'none';

                    // ENSURE WE ARE IN THE MAP
                    playersMap[myName] = { progress: 0, charId: myCharId, lastUpdate: Date.now() };
                    publishMyState();
                    renderTrack();
                }

                function handleRoomStateChange(payload) {
                    let newState = payload.status;
                    if (newState === 'COUNTDOWN' && currentRoomState === 'LOBBY') { currentRoomState = 'COUNTDOWN'; startSyncCountdown(payload.startTime); }
                    else if (newState === 'LOBBY') {
                        currentRoomState = 'LOBBY'; isClientRacing = false; myProgress = 0;
                        lobbyControls.style.display = 'block'; raceControls.style.display = 'none'; countdownText.style.display = 'none'; switchPanel(null);
                        publishMyState(); renderTrack();
                    }
                    else if (newState === 'FINISHED') {
                        currentRoomState = 'FINISHED'; isClientRacing = false; clearInterval(timerInterval);
                        document.getElementById('winner-name').textContent = `${payload.winner} ESCAPED!`;
                        document.getElementById('winner-time').textContent = `TIME: ${payload.time}s`;
                        switchPanel('winner-screen');
                        renderTrack();
                    }
                }

                function requestStartGame() { if (currentRoomState === 'LOBBY') { client.publish(ROOM_TOPIC, JSON.stringify({ status: 'COUNTDOWN', startTime: Date.now() + 4000 }), { qos: 1, retain: true }); } }
                function returnToLobby() { client.publish(ROOM_TOPIC, JSON.stringify({ status: 'LOBBY' }), { qos: 1, retain: true }); }

                function startSyncCountdown(targetStartTime) {
                    lobbyControls.style.display = 'none'; countdownText.style.display = 'block'; myProgress = 0; publishMyState();
                    clearInterval(countdownTimer);
                    countdownTimer = setInterval(() => {
                        let diff = targetStartTime - Date.now();
                        if (diff <= 0) {
                            clearInterval(countdownTimer); countdownText.textContent = "GO!"; countdownText.style.color = "#00ffcc";
                            setTimeout(() => { countdownText.style.display = 'none'; }, 1000); startActualRace(targetStartTime);
                        }
                        else { countdownText.textContent = Math.ceil(diff / 1000); countdownText.style.color = "var(--st-red)"; }
                    }, 100);
                }

                function startActualRace(exactStart) {
                    currentRoomState = 'RACING'; isClientRacing = true; spaceIsPressed = false; raceControls.style.display = 'block'; startTime = exactStart;
                    clearInterval(timerInterval); timerInterval = setInterval(() => { if (isClientRacing) timerEl.textContent = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }, 50);
                }

                function handlePlayerUpdate(pName, payload) {
                    if (pName === myName) return; // Skip our own echo to avoid jitter
                    playersMap[pName] = { progress: parseFloat(payload.p), charId: payload.c, lastUpdate: Date.now() };
                    if (currentRoomState === 'LOBBY') document.getElementById('players-waiting-text').textContent = (Object.keys(playersMap).length) + " READY...";
                    renderTrack();
                }

                function publishMyState() {
                    playersMap[myName] = { progress: myProgress, charId: myCharId, lastUpdate: Date.now() };
                    renderTrack(); // RENDER IMMEDIATELY
                    if (client && client.connected) {
                        client.publish(`${PLAYERS_TOPIC}/${myName}`, JSON.stringify({ p: myProgress.toFixed(2), c: myCharId }), { qos: 0, retain: true });
                    }
                }

                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault(); if (!isClientRacing || currentRoomState !== 'RACING' || spaceIsPressed) return;
                        spaceIsPressed = true; myProgress += (100 / MAX_CLICKS_NEEDED);
                        if (myProgress >= 100) { myProgress = 100; triggerMyWin(); }
                        publishMyState();
                    }
                });
                window.addEventListener('keyup', (e) => { if (e.code === 'Space') spaceIsPressed = false; });

                function triggerMyWin() {
                    isClientRacing = false; clearInterval(timerInterval); let finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    client.publish(ROOM_TOPIC, JSON.stringify({ status: 'FINISHED', winner: myName, time: finalTime }), { qos: 1, retain: true });
                    checkAndUploadStats(myName, parseFloat(finalTime), myCharId);
                }

                function renderTrack() {
                    if (!trackBoard) return;
                    trackBoard.innerHTML = '<div class="finish-line"></div>';
                    const names = Object.keys(playersMap).sort();
                    names.forEach(name => {
                        const pData = playersMap[name];
                        const lane = document.createElement('div'); lane.className = 'lane';
                        const sprite = document.createElement('div'); sprite.id = 'sprite-' + name;
                        sprite.className = 'player-sprite' + (name === myName ? ' my-sprite' : ' ghost-sprite');
                        if (spaceIsPressed && name === myName) sprite.classList.add('running'); // Local animation
                        const nameLabel = document.createElement('div'); nameLabel.className = 'player-name'; nameLabel.innerText = name;
                        sprite.innerHTML = getAvatarHTML(pData.charId); sprite.appendChild(nameLabel);
                        sprite.style.bottom = `calc(${pData.progress}% - ${pData.progress * 0.4}px)`;
                        lane.appendChild(sprite); trackBoard.appendChild(lane);
                    });
                }

                function checkAndUploadStats(name, time, charId) {
                    let updatedStats = [...hallOfFame], existing = updatedStats.find(s => s.name === name);
                    if (existing) { existing.wins += 1; if (time < existing.bestTime) existing.bestTime = time; existing.char = charId; }
                    else { updatedStats.push({ name: name, bestTime: time, wins: 1, char: charId }); }
                    updatedStats.sort((a, b) => a.bestTime - b.bestTime);
                    if (updatedStats.length > 20) updatedStats = updatedStats.slice(0, 20);
                    if (client && client.connected) client.publish(HOF_TOPIC, JSON.stringify(updatedStats), { qos: 1, retain: true });
                }

                function renderHOF() {
                    const hDisplay = document.getElementById('hof-list'); hDisplay.innerHTML = '';
                    if (hallOfFame.length === 0) { hDisplay.innerHTML = '<div class="hof-entry">Ready...</div>'; return; }
                    hallOfFame.slice(0, 5).forEach((entry, idx) => {
                        let div = document.createElement('div'); div.className = 'hof-entry';
                        div.innerHTML = `<span>${idx + 1}. ${idx === 0 ? 'üëë' : ''} ${entry.name}</span> <span class="time">${entry.bestTime.toFixed(2)}s</span>`;
                        hDisplay.appendChild(div);
                    });
                }

                function renderStatsTable() {
                    const tbody = document.getElementById('stats-body'); tbody.innerHTML = '';
                    hallOfFame.forEach((entry) => {
                        let charData = CHARACTERS[entry.char] || CHARACTERS['el'];
                        let tr = document.createElement('tr');
                        tr.innerHTML = `<td style="font-weight:bold; color:var(--my-color);">${entry.name}</td><td>${charData.name}</td><td>${entry.bestTime.toFixed(2)}</td><td style="color:var(--st-red);">${entry.wins}</td>`;
                        tbody.appendChild(tr);
                    });
                }

                initMQTT();
            </script>
</body>
