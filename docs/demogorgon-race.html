<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demogorgon Sprint // 8-Bit Edition v2.1</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050000;
            color: #ff0011;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* High-Intensity Upside Down Effects */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, transparent 30%, rgba(50, 0, 0, 0.6) 100%),
                url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            pointer-events: none;
            z-index: -1;
            animation: pulse-vignette 8s ease-in-out infinite;
        }

        @keyframes pulse-vignette {

            0%,
            100% {
                background-color: rgba(10, 0, 0, 0.9);
            }

            50% {
                background-color: rgba(30, 0, 0, 0.8);
            }
        }

        .spores {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image:
                radial-gradient(1.5px 1.5px at 20px 30px, #fff, transparent),
                radial-gradient(2px 2px at 100px 150px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(3px 3px at 250px 350px, rgba(255, 255, 255, 0.4), transparent);
            background-size: 500px 500px;
            animation: spore-drift 25s linear infinite;
            filter: blur(1px);
        }

        /* Organic Creeper Vines (CSS) */
        .creepers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(ellipse at 0% 0%, rgba(0, 0, 0, 0.9) 0%, transparent 70%),
                radial-gradient(ellipse at 100% 100%, rgba(0, 0, 0, 0.9) 0%, transparent 70%),
                radial-gradient(circle at 50% 110%, rgba(139, 0, 0, 0.2) 0%, transparent 50%);
            opacity: 0.8;
        }

        @keyframes spore-drift {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 1000px;
            }
        }

        #login-screen {
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #ff0011;
            padding: 30px;
            text-align: center;
            margin-top: 100px;
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        .char-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .char-card {
            border: 2px solid #444;
            padding: 5px;
            cursor: pointer;
            text-align: center;
        }

        .char-card.selected {
            border-color: #ff0011;
            background: #200;
        }

        .char-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        input {
            background: #000;
            border: 1px solid #ff0011;
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            background: #ff0011;
            color: #000;
            border: none;
            padding: 15px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            width: 100%;
        }

        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .track-container {
            background: #111;
            border: 4px solid #444;
            display: flex;
            height: 700px;
            width: 500px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .lane {
            flex: 1;
            border-right: 1px dashed #333;
            position: relative;
        }

        .lane:last-child {
            border-right: none;
        }

        .finish-line {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            height: 20px;
            background: repeating-linear-gradient(90deg, #fff, #fff 10px, #000 10px, #000 20px);
        }

        .sprite {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            transition: bottom 0.1s;
        }

        .name-tag {
            font-size: 8px;
            color: #aaa;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        #hud {
            margin-top: 15px;
            text-align: center;
        }

        #timer {
            font-size: 20px;
            margin: 10px 0;
        }

        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0011;
            padding: 10px;
            font-size: 8px;
            width: 150px;
        }

        .hof-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        #conn-status {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 8px;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="creepers"></div>
    <div class="spores"></div>
    <a href="index.html"
        style="position: absolute; top: 10px; left: 10px; color: #ff0011; border: 1px solid #ff0011; padding: 5px; text-decoration: none; font-size: 8px; z-index: 1000; background: rgba(0,0,0,0.5);">[
        BACK ]</a>
    <div id="login-screen">
        <h3>SELECT HERO</h3>
        <div class="char-grid" id="char-grid"></div>
        <input type="text" id="player-name" placeholder="CODENAME" maxlength="10">
        <button onclick="joinGame()">ENTER THE UPSIDE DOWN</button>
    </div>

    <div id="game-screen">
        <div class="track-container" id="track">
            <div class="finish-line"></div>
        </div>
        <div id="hud">
            <div id="timer">0.00s</div>
            <div id="msg">PRESS [SPACE] TO RUN!</div>
            <button id="start-btn" onclick="requestStart()" style="margin-top:10px;">START RACE</button>
        </div>
    </div>

    <div id="leaderboard">
        <p style="margin-bottom:10px;">üèÜ HALL OF FAME</p>
        <div id="hof-list"></div>
    </div>
    <div id="conn-status">CONNECTING...</div>

    <script>
        const CHARS = {
            'el': 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Eleven',
            'mike': 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Mike',
            'will': 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Will',
            'dustin': 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Dustin',
            'lucas': 'https://api.dicebear.com/7.x/pixel-art/svg?seed=Lucas'
        };

        const BROKER = 'wss://broker.emqx.io:8083/mqtt';
        const TOPIC = 'TWO_RIVERS_ORACLE/BYLER_RACE'; // Back to Byler's stable topic

        let client, myName, myId = 'el', myProgress = 0, isRacing = false, startTime = 0, timerIv, hof = [];
        let canPress = true;
        console.log("Demogorgon Race v2.2 Initialized");

        function renderChars() {
            const grid = document.getElementById('char-grid');
            grid.innerHTML = Object.keys(CHARS).map(id => `
                <div class="char-card ${id === myId ? 'selected' : ''}" onclick="selectChar('${id}')">
                    <img src="${CHARS[id]}" class="char-img">
                </div>
            `).join('');
        }
        function selectChar(id) { myId = id; renderChars(); }
        renderChars();

        function sync() {
            client = mqtt.connect(BROKER);
            client.on('connect', () => {
                document.getElementById('conn-status').innerText = '‚úì ONLINE';
                document.getElementById('conn-status').style.color = '#00ffcc';
                client.subscribe([`${TOPIC}/PLAYERS/+`, `${TOPIC}/LEADERBOARD`, `${TOPIC}/SIGNAL`]);
            });
            client.on('error', () => {
                document.getElementById('conn-status').innerText = '‚úó OFFLINE (SOLO MODE)';
            });
            client.on('message', (topic, msg) => {
                if (topic === `${TOPIC}/LEADERBOARD`) { hof = JSON.parse(msg.toString()); renderHOF(); }
                if (topic === `${TOPIC}/SIGNAL`) {
                    const data = JSON.parse(msg.toString());
                    if (data.action === 'START') startActualRace(data.startTime);
                }
                if (topic.startsWith(`${TOPIC}/PLAYERS/`)) {
                    const name = topic.split('/').pop();
                    if (name !== myName) updateGhost(name, JSON.parse(msg.toString()));
                }
            });
        }
        sync();

        function joinGame() {
            myName = document.getElementById('player-name').value.trim().toUpperCase() || 'HERO_' + Math.floor(Math.random() * 100);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            initPlayerLane();
        }

        function initPlayerLane() {
            const track = document.getElementById('track');
            const lane = document.createElement('div');
            lane.className = 'lane';
            lane.id = 'lane-me';
            lane.innerHTML = `<div class="sprite" id="sprite-me"><img src="${CHARS[myId]}" style="width:100%; image-rendering:pixelated;"><div class="name-tag">${myName}</div></div>`;
            track.appendChild(lane);
        }

        function requestStart() {
            // Send signal to others
            if (client && client.connected) {
                client.publish(`${TOPIC}/SIGNAL`, JSON.stringify({ action: 'START', startTime: Date.now() + 2000 }));
            }
            // Local fallback: If we click start, it should start for us regardless
            startActualRace(Date.now() + 2000);
        }

        function startActualRace(t) {
            if (isRacing) return;
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('msg').innerText = 'READY...';
            setTimeout(() => {
                document.getElementById('msg').innerText = 'GO!!!';
                isRacing = true;
                myProgress = 0;
                startTime = t;
                timerIv = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    if (elapsed > 0) document.getElementById('timer').innerText = elapsed.toFixed(2) + 's';
                }, 50);
            }, t - Date.now());
        }

        window.onkeydown = (e) => {
            if (e.code === 'Space' && isRacing && canPress) {
                canPress = false;
                myProgress += 1.5; // Adjusted for larger track
                if (myProgress >= 100) win();
                document.getElementById('sprite-me').style.bottom = (10 + myProgress * 6.5) + 'px';
                client.publish(`${TOPIC}/PLAYERS/${myName}`, JSON.stringify({ p: myProgress, c: myId }));
            }
        };

        window.onkeyup = (e) => {
            if (e.code === 'Space') canPress = true;
        };

        function updateGhost(name, data) {
            let g = document.getElementById('lane-' + name);
            if (!g) {
                const lane = document.createElement('div');
                lane.className = 'lane';
                lane.id = 'lane-' + name;
                lane.innerHTML = `<div class="sprite" id="sprite-${name}"><img src="${CHARS[data.c]}" style="width:100%; image-rendering:pixelated;"><div class="name-tag">${name}</div></div>`;
                document.getElementById('track').appendChild(lane);
            }
            document.getElementById('sprite-' + name).style.bottom = (10 + data.p * 6.5) + 'px';
        }

        function win() {
            isRacing = false;
            clearInterval(timerIv);
            const time = document.getElementById('timer').innerText.replace('s', '');
            document.getElementById('msg').innerText = 'YOU ESCAPED!';
            hof.push({ name: myName, time: parseFloat(time) });
            hof.sort((a, b) => a.time - b.time);
            hof = hof.slice(0, 5);
            client.publish(`${TOPIC}/LEADERBOARD`, JSON.stringify(hof), { retain: true });
        }

        function renderHOF() {
            document.getElementById('hof-list').innerHTML = hof.map(h => `
                <div class="hof-item"><span>${h.name}</span><span>${h.time}s</span></div>
            `).join('');
        }
    </script>
</body>

</html>
