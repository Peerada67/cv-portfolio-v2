<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBoy MQTT Live Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --green: #22c55e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--card);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--accent);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #334155;
        }

        .status-badge.connected {
            background: var(--green);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 8px;
        }

        .device-id {
            font-weight: bold;
            color: var(--accent);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .label {
            color: #94a3b8;
        }

        .raw-data {
            font-family: monospace;
            font-size: 0.7rem;
            background: #0f172a;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #64748b;
        }

        #log {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #64748b;
            max-height: 200px;
            overflow-y: auto;
            background: #020617;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üå´Ô∏è DustBoy Live Monitor</h1>
            <div id="connection-status" class="status-badge">Connecting...</div>
        </header>

        <div id="device-grid" class="grid">
            <!-- Cards will be injected here -->
        </div>

        <div id="log">
            <div>[System] Initializing MQTT client...</div>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('connection-status');
        const gridEl = document.getElementById('device-grid');
        const logEl = document.getElementById('log');

        function addLog(msg) {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.prepend(div);
        }

        // Configuration
        const broker = 'wss://dustboy-wss-bridge.laris.workers.dev/mqtt';
        const topic = 'DUSTBOY/+/+/+/status';

        addLog(`Connecting to ${broker}...`);

        const client = mqtt.connect(broker, {
            clientId: 'web_monitor_' + Math.random().toString(16).substr(2, 8),
            keepalive: 60,
            reconnectPeriod: 1000
        });

        const devices = new Map();

        client.on('connect', () => {
            statusEl.textContent = 'Active (Connected)';
            statusEl.classList.add('connected');
            addLog('Connected to broker. Subscribing to: ' + topic);
            client.subscribe(topic);
        });

        client.on('message', (topic, message) => {
            try {
                const data = JSON.parse(message.toString());
                const topicParts = topic.split('/');
                const deviceID = topicParts[4] || topicParts[3] || 'Unknown';

                devices.set(deviceID, {
                    id: deviceID,
                    timestamp: new Date().toLocaleTimeString(),
                    fullData: data
                });

                renderGrid();
            } catch (e) {
                addLog('Error parsing message: ' + e.message);
            }
        });

        client.on('error', (err) => {
            addLog('MQTT Error: ' + err.message);
            statusEl.textContent = 'Error';
            statusEl.classList.remove('connected');
        });

        function renderGrid() {
            const sortedDevices = Array.from(devices.values()).sort((a, b) => b.id.localeCompare(a.id));

            gridEl.innerHTML = sortedDevices.map(device => {
                const d = device.fullData;
                return `
                    <div class="card">
                        <div class="card-header">
                            <span class="device-id">${device.id}</span>
                            <span style="font-size: 0.7rem; color: #64748b;">${device.timestamp}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Version</span>
                            <span>${d.v || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">IP Address</span>
                            <span>${d.ip || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Uptime</span>
                            <span>${d.up || 'N/A'} s</span>
                        </div>
                        <div class="raw-data">${JSON.stringify(d, null, 2)}</div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>

</html>
